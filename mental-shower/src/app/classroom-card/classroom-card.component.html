<ion-card>
  <ion-card-header>

    <ion-item lines="none">
   <ion-icon slot="start" style="width:40px; height:40px; margin-left:-5%" name="location-outline"></ion-icon>
    <ion-card-title>{{classroomName}} <br/>{{cityName}}</ion-card-title>
    </ion-item>
    <ion-card-content>{{className}}</ion-card-content>   

  <ion-button shape="round" color="logo-green" class="joinButton" (click)="ChooseClassroom()"><div style="color:white">Choose</div> </ion-button>
  </ion-card-header>
</ion-card>
