<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mood
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mood</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-icon name="thermometer-outline"></ion-icon>


  <ion-content class ="airSpeed">
      <ion-icon name="information-circle-outline" (click)="presentAlert ()"></ion-icon>
  
  
      <ion-content class ="temperature">
        <ion-icon name="information-circle-outline" (click)="presentAlert ()"></ion-icon>
  </ion-content>

  <ion-icon name="information-circle-outline"></ion-icon>

  <ion-icon name="information-circle-outline"></ion-icon>


  <ion-textarea>Click the button below when you are ready to proceed with joining a pre-existing group or simply claim a new spot.
 </ion-textarea>

<ion-button class="startButton" color="logo-green">
  <div style="color:white">Start</div> 
</ion-button>

  
</ion-content>
