<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Room View
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Room View</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-icon name="people-outline" style="width: 30%; height: 30%;"></ion-icon>
  <ion-card style="margin-top: -10%;"> 
    <ion-card-header>

      <div style="border-radius: 1000px; background-color: #EFEFEF; float:right;">
        
      <ion-icon style ="float:right; width:20px; height:20px; margin-left: 1px;"name="chevron-forward"></ion-icon>
    </div>
      <ion-item lines="none">
     <ion-icon slot="start" style="width:40px; height:40px; margin-left:-5%" name="people-outline"></ion-icon>
      <ion-card-title>Classroom D3.12 Belgrade</ion-card-title>
      </ion-item>
      <ion-card-subtitle>UX Class</ion-card-subtitle>

    <ion-button shape="round" color="logo-green" class="joinButton" ><div style="color:white">Join</div> </ion-button>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>

      <div style="border-radius: 1000px; background-color: #EFEFEF; float:right;">
        
      <ion-icon style ="float:right; width:20px; height:20px; margin-left: 1px;"name="chevron-forward"></ion-icon>
    </div>
      <ion-item lines="none">
     <ion-icon slot="start" style="width:40px; height:40px; margin-left:-5%" name="people-outline"></ion-icon>
      <ion-card-title>Classroom D3.13 Copenhagen</ion-card-title>
      </ion-item>
      <ion-card-subtitle>Database Class</ion-card-subtitle>

    <ion-button shape="round" color="logo-green" class="joinButton" ><div style="color:white">Join</div> </ion-button>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-header>

      <div style="border-radius: 1000px; background-color: #EFEFEF; float:right;">
        
      <ion-icon (click)="onIconClick()" style ="float:right; width:20px; height:20px; margin-left: 1px;"name="chevron-forward"></ion-icon>
    </div>
      <ion-item lines="none">
     <ion-icon slot="start" style="width:40px; height:40px; margin-left:-5%" name="people-outline"></ion-icon>
      <ion-card-title>Classroom D3.14 London</ion-card-title>
      </ion-item>
      <ion-card-subtitle>Frontend & Backend Class</ion-card-subtitle>

    <ion-button shape="round" color="logo-green" class="joinButton" ><div style="color:white">Claim</div> </ion-button>
    </ion-card-header>
  </ion-card>
</ion-content>
